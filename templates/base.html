<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estoque{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sidebar-bg: #343a40;
            --sidebar-width: 250px;
            --navbar-height: 56px;
            --content-bg: #f4f6f9;
            --card-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
            --card-radius: 0.25rem;
        }
        body { overflow-x: hidden; background: var(--content-bg); min-height: 100vh; }
        .app-wrapper { display: flex; min-height: 100vh; }
        .sidebar {
            width: var(--sidebar-width);
            min-height: 100vh;
            background: var(--sidebar-bg);
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
            overflow-y: auto;
        }
        .sidebar .brand {
            padding: 1rem 1.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,.1);
            display: block;
            text-decoration: none;
        }
        .sidebar .nav { padding: 0.5rem 0; }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 0.6rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover { color: #fff; background: rgba(255,255,255,.05); }
        .sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,.1); border-left-color: #007bff; }
        .sidebar .nav-link i { font-size: 1.1rem; width: 1.5rem; text-align: center; }
        .main-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-navbar {
            height: var(--navbar-height);
            background: #fff;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 1px 3px rgba(0,0,0,.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .top-navbar .page-title { font-size: 1.25rem; font-weight: 500; color: #333; margin: 0; }
        .content-wrapper { flex: 1; padding: 1.5rem; }
        .card-dashboard {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            border: 0;
            margin-bottom: 1.5rem;
        }
        .card-dashboard .card-body { padding: 1.25rem; }
        .small-card {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .small-card .icon-wrap {
            width: 48px;
            height: 48px;
            border-radius: var(--card-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }
        .small-card .icon-wrap.bg-info { background: #17a2b8; }
        .small-card .icon-wrap.bg-danger { background: #dc3545; }
        .small-card .icon-wrap.bg-success { background: #28a745; }
        .small-card .icon-wrap.bg-warning { background: #fd7e14; }
        .small-card .value { font-size: 1.75rem; font-weight: 700; color: #333; }
        .small-card .label { font-size: 0.875rem; color: #6c757d; margin-top: 0.15rem; }
        .section-title { font-size: 1rem; font-weight: 600; color: #495057; margin-bottom: 1rem; }
        .table-dashboard { margin-bottom: 0; }
        .table-dashboard th { font-size: 0.75rem; text-transform: uppercase; font-weight: 600; color: #6c757d; }
        @media (max-width: 991.98px) {
            .sidebar { transform: translateX(-100%); }
            .main-wrapper { margin-left: 0; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <a class="brand" href="{% url 'estoque_app:dashboard_home' %}">
                <i class="bi bi-box-seam me-2"></i>Estoque
            </a>
            <nav class="nav flex-column">
                <a class="nav-link" href="{% url 'estoque_app:dashboard_home' %}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'estoque_app:analise_home' %}">
                    <i class="bi bi-graph-up"></i> An√°lise
                </a>
                <a class="nav-link" href="{% url 'estoque_app:venda_list' %}">
                    <i class="bi bi-receipt"></i> Vendas
                </a>
                <a class="nav-link" href="{% url 'estoque_app:venda_nova' %}">
                    <i class="bi bi-cart-plus"></i> Nova Venda
                </a>
                <a class="nav-link" href="{% url 'estoque_app:produto_list' %}">
                    <i class="bi bi-boxes"></i> Produtos
                </a>
                <a class="nav-link" href="{% url 'estoque_app:categoria_list' %}">
                    <i class="bi bi-tags"></i> Categorias
                </a>
                <a class="nav-link" href="{% url 'estoque_app:despesa_list' %}">
                    <i class="bi bi-wallet2"></i> Despesas
                </a>
                <a class="nav-link" href="{% url 'estoque_app:despesa_create' %}">
                    <i class="bi bi-plus-circle"></i> Registrar Despesa
                </a>
            </nav>
        </aside>
        <div class="main-wrapper">
            <header class="top-navbar">
                <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                <div>{% block navbar_actions %}{% endblock %}</div>
            </header>
            <main class="content-wrapper">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function() {
        var path = (window.location.pathname || '/').replace(/\/$/, '') || '/';
        var links = Array.from(document.querySelectorAll('.sidebar .nav-link')).filter(function(a) { return a.getAttribute('href'); });
        links.sort(function(a, b) { return (b.getAttribute('href').length - a.getAttribute('href').length); });
        for (var i = 0; i < links.length; i++) {
            var href = links[i].getAttribute('href').replace(/\/$/, '') || '/';
            if (path === href || path.indexOf(href + '/') === 0) { links[i].classList.add('active'); break; }
        }
    })();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
